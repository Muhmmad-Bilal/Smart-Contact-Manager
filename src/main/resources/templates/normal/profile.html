<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="card">
<div class="card-body">
<div class="container text-center"><img src="" style="width: 200px;height:200px " class="my_profile_picture text-center"  th:src="@{'/img/'+${user.imageUrl}}"></div >

<h1 class="text-center mt-3" th:text="${user.name}"></h1>
<table class="table  text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col" > SCMUSER  <span th:text="${user.id}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">About Your</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
   
  </tbody>
</table>

</div>

</div>

</div>
</section>

</body>
</html>
