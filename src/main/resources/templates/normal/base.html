<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}"> 


    <title th:text="${title}">Base html</title>
  </head>
  <body>
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        
        
        
        <li class="nav-item">
          <a class="nav-link avtive" th:href="@{/signin}" href="#"><span th:text="${user.name}"></span></a>
          
        </li>
                <li class="nav-item">
          <a class="nav-link active"  th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>

<!-- This is side bar -->

<div class="sidebar mt-2">



<span onclick="toggleSidebar()" class="crossBtn">&times;</span>



<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
<a href="#"  th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contents</a>
<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Content</a>
<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile </a>
<a href="#" class="item"><i class="fas fa-cogs"></i>Setting</a>
<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>



<div class="divider"></div>
</div>
<!-- this is end of sidebar -->

<!--  This is content Type -->
<div class="content mt-5">


<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!-- Alert Contact -->
<div th:if="${session.message}" class="container">


<div  th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  
  <span th:text="${session.message.content}"></span>

</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>


    <div th:replace="${content}"></div>
    </div>
    
    
    <!-- end of content -->

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
 <script>
 function deleteContact(cId)
 {
	 swal({
		  title: "Are you sure?",
		  text: "You want to detete this contact!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
			  
			  
		   window.location="/user/delete/"+cId;
		   
		  } else {
		    swal("Your contact  is safe");
		  }
		});
 }  
 
 </script>
 
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
