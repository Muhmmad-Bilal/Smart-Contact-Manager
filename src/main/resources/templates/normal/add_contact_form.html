<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  
<script>tinymce.init({selector:'textarea'});</script>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

<div class="card-body">
<h1 class="text-center">
Add Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
	<div class="col-md-8 offset-md-2">
<form action="#" th:object=${contant} enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2" >
<div class="input-group">
		<div class="input-group-prepend">
			<div class="input-group-text">
			<i class="fa-solid fa-circle-plus"></i>

			</div>

		</div>
	<input required type="text" id="firstname" name="name" placeholder="Enter Name here" class="form-control" />

</div>

	<!-- second feilds -->
		  <div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
			<i class="fas fa-user-alt"></i>

			</div>

		</div>
		<input required type="text" id="secondName" name="secondName" placeholder="Enter Second Name" class="form-control" />

	</div>

<!-- This phone field -->
	
	  <div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
			<i class="fa fa-phone"></i>

			</div>

		</div>
		<input required type="number" id="phone" name="phone" placeholder="Enter Number here " class="form-control" />

	</div>
	<!-- This Email field -->
	
	  <div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
			@

			</div>

		</div>
		<input type="email" id="email" name="email" placeholder="Enter Email here " class="form-control" />

	</div>
	
<!-- This Work field -->
	
	  <div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
			<i class="fa fa-briefcase"></i>

			</div>

		</div>
		<input required type="text" id="work" name="work" placeholder="Enter Work here " class="form-control" />

	</div>	
	<div class="form-group mt-3">
	<textarea  placeholder="Enter your description" name="description" rows="10" id="description" class="form-control" >
	
	</textarea>
	
	
	</div>
	<div class="custon-file">
	<input type="file" name="profileImage" />
	
	</div>

	<div class="container text-center">
	
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>	
	</form>
	</div>
</div>
</div>

</div>
</div>

 
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>tinymce.init({selector:'textarea'});</script>


</section>

</body>
</html>
